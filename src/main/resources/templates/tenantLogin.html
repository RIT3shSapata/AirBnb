<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb-Login</title>
</head>
<body>
<h1>Tenant Login</h1>
<div>
    <form th:action="@{/tenant/loginTenant}" th:object="${loginFormData}" method="post">
        <input type="email" placeholder="email" th:field="${loginFormData.email}"/>
        <br />
        <input type="password" placeholder="password" th:field="${loginFormData.password}"/>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>

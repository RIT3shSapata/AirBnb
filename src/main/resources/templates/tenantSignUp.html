<!DOCTYPE html>

        w-full

        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding

        px-3
        py-1.5

        px-3
        py-1.5

        font-normal

        bg-white bg-clip-padding

      rounded
      shadow-md
      hover:bg-red-600 hover:shadow-lg

      transition

      ease-in-out">Sign up</button>

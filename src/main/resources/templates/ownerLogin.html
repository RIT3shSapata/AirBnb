<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/owner/loginOwner}" th:object="${loginFormData}" method="post">
    <input type="email" placeholder="email" th:field="${loginFormData.email}"/>
    <br />
    <input type="password" placeholder="password" th:field="${loginFormData.password}"/>
    <button type="submit">Login</button>
</form>
</body>
</html>
